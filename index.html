<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Ping coming soon page</title>
    <link rel="stylesheet" href="css/style.css" />
    <script
      src="https://kit.fontawesome.com/a232ea0758.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <div class="container">
      <header class="header">
        <div class="logo">
          <img class="logo__img" src="/images/logo.svg" alt="Company logo" />
        </div>
      </header>
      <div class="main">
        <div class="main-body">
          <div class="text">
            <h2>We are launching <strong>soon!</strong></h2>
            <p>Subscribe and get notified</p>
          </div>
          <div class="form">
            <form id="form">
              <input id="text" type="text" placeholder="Your email adress..." />
              <p class="alert"></p>
              <!-- <input class="submit" type="button" value="Notify Me" /> -->
              <button class="submit">Notify Me</button>
            </form>
          </div>
          <div class="background-image">
            <img src="/images/illustration-dashboard.png" alt="" />
          </div>
          <footer class="footer">
            <div class="icons">
              <a href="#"><i class="fa-brands fa-facebook-f"></i></a
              ><a href="#"><i class="fa-brands fa-twitter"></i></a
              ><a href="#"><i class="fa-brands fa-instagram"></i></a>
            </div>
            <p>&copy; Copyright Ping. All rights reserved.</p>
          </footer>
        </div>
      </div>
    </div>
    <script src="app.js"></script>
  </body>
</html>
